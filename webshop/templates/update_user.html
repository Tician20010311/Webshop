{% extends 'base.html' %}
{% load static %}
{% block title %}Kedzőlap{% endblock %}


{% block content %} 
<!-- Login 12 - Bootstrap Brain Component -->
<section class="py-3 py-md-5 py-xl-8">
  <div class="container border rounded shadow p-3">
    <div class="row">
      <div class="col-12">
        <div class="mb-5">
          <h2 class="display-5 fw-bold text-center">Profiladatok szerkesztése</h2>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="row gy-5 justify-content-center">
          <div class="col-12 col-lg-5">
            <form method="POST" action="{% url 'update_user' %}">
              {% csrf_token %}  

              {{ user_form.as_p }}
              <div class="row gy-3 overflow-hidden">

                <div class="col-12">
                  <div class="row justify-content-between">
                    <div class="col-6">

                    </div>

                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-lg btn-dark rounded fs-6" type="submit">Felhasználó frissítése</button>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <a class="btn btn-lg btn-dark rounded fs-6" href="{% url 'update_password' %}">Jelszó módosítás</a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
